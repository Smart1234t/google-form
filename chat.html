<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Google Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Basic Form Example</h1>
        <form action="mailto:vnarendrasai@outlook.com" method="post" enctype="text/plain">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Radio Buttons Example -->
            <label for="gender">Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Checkboxes Example -->
            <label for="interests">Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="coding" required> Coding</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
